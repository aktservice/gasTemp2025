<dialog id="canvasdialog">

  <canvas id="canvasArea"></canvas>

  <div id="dialogclose" class="btn-dark btn-lg text-center">閉じる</div>
  <div class="container-fluid text-center">

    <div class="row justify-content-lg-center">
      <div class="col-12 m-1">
        <button id="clearButton" class="btn-danger btn-lg col-10">Clear</button>
      </div>
      <div class="col12 m-1">
        <button id="downloadButton" class="btn-warning btn-lg col-10">Download</button>
      </div>
      <div class="col12 m-1">
        <button id="previewButton" class="btn-info btn-lg col-10">サインを採用</button>
      </div>
      <div class="col12 m-1">
        <button id="copyURLButton" class="btn-light btn-lg col-9">URLをコピー</button>
      </div>
    </div>

    <div class="row justify-content-lg-center">
      <div class="col12 m-1">
        <div class="input-group-text">
          <span class="label">ペンの色</span>
          <div class="control with-color">
            <div class="color-palette"></div>
            <input id="pencilColor" class="input" type="text" size="10" name="pencilColor" placeholder="カラーピッカーを開く"
              disabled>
          </div>
        </div>
      </div>

      <div class="col12 m-1">
        <div class="input-group-text">
          <span class="label">太さ</span>
          <div class="control half">
            <input id="pencilSize" class="input" type="number" name="pencilSize" placeholder="ペンの太さを入力">
          </div>
        </div>
      </div>

      <div class="col-lg-2 m-1 d-none">
        <div class="field">
          <label class="label">透明度</label>
          <div class="control half">
            <input id="pencilOpacity" class="input" type="number" name="pencilOpacity"
              placeholder="Sets the opacity level." min="0" max="1" step="0.1">
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
<div class="column is-half preview-area">
  <img id="preview" hidden />
</div>

<div class="btn-wrapper">
  <button type="button" class="custom-button btn-sign" id="signbtn">
    <i class="bi bi-pencil"></i> サインする
  </button>
</div>
